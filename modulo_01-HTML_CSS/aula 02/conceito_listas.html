<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02 - Listas</title>
</head>
<body>
    <h1>Listas simples</h1>
    <p>Cardápio:</p>

    <ol> <!--Listas ordenadas, numeradas-->
        <li>Café com leite - 5,99</li>
        <li>Capuccino - 9,99</li>
        <li>Café expresso - 3,99</li>
    </ol>
    <ul> <!--Listas desordenadas, definida por pontos-->
        <li>Café com leite - 5,99</li>
        <li>Capuccino - 9,99</li>
        <li>Café expresso - 3,99</li>
    </ul>
    <br>
    <h1>Listas descritivas</h1>
    <p>Cardápio:</p>
    <dl> <!--Delimita início da lista-->
        <dt>Café com leite</dt> <!--Determina o termo de cada item-->
            <dd>Grande - 6,99</dd> <!--Descreve o item-->
            <dd>Pequeno - 4,99</dd>
        <dt>Capuccino</dt>
            <dd>Grande - 12,99</dd>
            <dd>Pequeno - 8,99</dd>
    </dl>
</body>
</html>
