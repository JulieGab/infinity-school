<html>

        <title>Links</title>
    </head>
    <body>
        <h1>Clique nas imagens para ser direcionado para os respectivos sites:</h1>

            <img src="Imagens/Google.png" alt="Logo Google" width="300" height="300">
        </a><br>
        <a href="https://www.twitter.com/" target="_blank">
            <img src="Imagens/Twitter.png" alt="Logo Twitter" width="300" height="300">

        <a href="https://www.infinityschool.com.br/" target="_blank">
            <img src="Imagens/Infinity.School.jpg" alt="Logo Infinity School" width="300" height="300"> 
        </a>
    </body>
</html>
