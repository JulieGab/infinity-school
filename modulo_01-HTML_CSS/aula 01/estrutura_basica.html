<!-- Doctype define o tipo de documento, no caso, HTML. Obrigatõrio no início de todo arquivo.-->
<!--Atributo lang: define o idioma, importante incluir ele no inĩcio, dentro da tag html: "<html lang="pt-br"-->

<!Doctype html>
<html lang="pt-br">
    <head>
        <title>Página HTML</title>
    </head>
    <body>
        <h1>Cabeçalho da página</h1>
        <h2>Cabeçalho menor</h2> <!-- Vai do h1 ao h6-->
        <p> <!--Parágrafo, conteúdo da página -->
        No meio do caminho tinha uma pedra<br> <!-- br quebra a linha-->
        Tinha uma pedra no meio do caminho
        </p>
    </body>
</html>
